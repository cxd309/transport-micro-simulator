<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Micro Transport Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img class="bi me-2" width="40" src="mts-logo.png" />
          <span class="fs-4">Micro Transport Simulator</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./parameters.html" class="nav-link active">Parameters</a>
          </li>
          <li class="nav-item">
            <a href="./simulator.html" class="nav-link">Simulator</a>
          </li>
          <li class="nav-item">
            <a href="./viewer.html" class="nav-link">Viewer</a>
          </li>
        </ul>
      </header>
      <h1>Micro Transport Simulator - Parameters</h1>
      <p>Create .json file with simulation parameters</p>
      <form id="Simulator Parameter form">
        <div class="mb-3">
          <label class="form-label" for="operating-concept-select"
            >Operating Concept</label
          >
          <select
            class="form-select form-select-lg"
            id="operating-concept-select"
          >
            <option value="all-stop">All-Stop</option>
          </select>
        </div>
        <fieldset class="mb-3">
          <legend>Infrastructure Layout</legend>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="number-station-input"
            />
            <label for="number-station-input">Number of Stations</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="interstation-distance-input"
            />
            <label for="interstation-distance-input"
              >Interstation Distance (m)</label
            >
          </div>
        </fieldset>
        <fieldset class="mb-3">
          <legend>Vehicles</legend>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="number-services-input"
            />
            <label for="number-services-input">Number of Services</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="veh-name-input" />
            <label for="veh-name-input">Vehicle Class Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="acceleration-input" />
            <label for="acceleration-input">Acceleration (m/s/s)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="deceleration-input" />
            <label for="deceleration-input">Deceleration (m/s/s)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="velocity-input" />
            <label for="velocity-input">Max Velocity (m/s)</label>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Create .json file</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/parameters.js" type="module"></script>
  </body>
</html>

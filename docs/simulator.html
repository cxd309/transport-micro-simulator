<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://birmingham.ac.uk/_s1t51Q_38df4aba-1034-4807-8c27-d15d18a42b29/static/img/icons/favicon.ico"
    />
    <title>Micro Transport Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img class="bi me-2" width="40" src="mts-logo.png" />
          <span class="fs-4">Micro Transport Simulator</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./parameters.html" class="nav-link">Parameters</a>
          </li>
          <li class="nav-item">
            <a href="./simulator.html" class="nav-link active">Simulator</a>
          </li>
          <li class="nav-item">
            <a href="./viewer.html" class="nav-link">Viewer</a>
          </li>
        </ul>
      </header>
      <h1>Micro Transport Simulator - Simulator</h1>
      <p>Upload .json file with simulation parameters</p>
      <form id="fileUploadForm">
        <div class="mb-3">
          <label class="form-label" for="fileSelector">Select file</label>
          <input
            type="file"
            class="form-control"
            id="fileSelector"
            accept=".json"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Upload and run simulation
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/simulator.js" type="module"></script>
  </body>
</html>
